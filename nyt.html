<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="target"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
    // search term:
    // number of records to receive:
    // start year(opt)
    // end year (opt)
    // search
    let searchTerm = 'obama';
    //console.log(searchTerm)
    
    let queryURL = 'http://developer.nytimes.com/proxy/https/api.nytimes.com/svc/search/v2/articlesearch.json?&api-key=e74b17e821394fbcb799dc99ad6d7e75&q=' + searchTerm;
    
    $.ajax({
        url: queryURL,
        method: "GET"
        }).then(function(response) {
            console.log(response.response.docs[0].headline.main)
            $('#target').text(response.response.docs[0].headline.main)
            });
    
    </script>




</script>
    
</body>
</html>
